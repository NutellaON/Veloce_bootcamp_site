<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alans ÄŒertkojevs">
    <title>Veloce Bootcamp</title>
    <link rel="stylesheet" href="styless.css">
    <script type="text/javascript" src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@700&family=Open+Sans:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <img id="logo" src="assets/Logo.svg" alt="Logo">
        <div class="cart">
            <div class="cart-content">
                <div id="counterCart" class="totalCount">1</div>
                <img id="cartImage" src="assets/Shopping_Cart.svg" alt="Shopping Cart"> 
            </div>
            <div class="cart-text">
                Shopping <br> Cart
            </div>
        </div>
    </nav>
    <main class="container">
        <div class="content-wrapper">
            <header id="slogan">
                We believe a cup of coffee is one of the most important, simple <span id="word">pleasures</span> in
                life
            </header>
            <section>
                <div class="product-list">
                    <div class="product-item">
                        <div class="product-item__container">
                            <img class="stamp" src="assets/Stamp.svg" alt="Stamp">
                            <img class="product-item__img" src="assets/Coffe_Latte.png" alt="Coffe_Latte">
                        </div>
                        <div class="product-item__description">
                            <div class="product-item__title">
                                <div class="product-item__name">Extra Late</div>
                                <div class="product-item__price">$8.99</div>
                            </div>
                            <div class="product-item__additional">
                                <div class="product-item__radio-group">

                                    <label class="product-item__radio">

                                        <input type="radio" checked="checked" name="radio1">
                                        <span class="product-item__radiomark"></span>
                                        <p class="product-item__text">250ML</p>
                                    </label>
                                    <label class="product-item__radio">

                                        <input type="radio" name="radio1">
                                        <span class="product-item__radiomark"></span>
                                        <p class="product-item__text">500 ML</p>
                                    </label>

                                </div>
                                <div class="product-item__checkbox">
                                    <label class="product-item__checkbox-label">
                                        <input type="checkbox">
                                        <span class="product-item__checkmark"></span>
                                        <div class="product-item__text">Add sugar</div>
                                    </label>
                                </div>
                            </div>
                            <div class="product-item__bottom">
                                <div class="button-container">
                                    <button class="product-item__button" id="addToCartButton" onclick="addToCart(this)">
                                        <div class="product-item__button--text" id="addText">Add to cart</div>
                                    </button>
                                    <div class="counter-wrapper" id="counterWrapper">
                                        <button class="product-item__button--counter--left"
                                            onclick="decrementCounter(this)">-</button>
                                        <div id="product-item__counter" class="counter">1</div>
                                        <button class="product-item__button--counter--right"
                                            onclick="incrementCounter(this)">+</button>
                                    </div>
                                </div>
                                <img class="product-item__info" src="assets/Info.svg" alt="info">
                            </div>
                        </div>
                    </div>
                    <div class="product-item">
                        <img class="product-item__img" src="assets/Cappuccino.png" alt="Cappuccino">
                        <div class="product-item__description">
                            <div class="product-item__title">
                                <div class="product-item__name">Cappuccino</div>
                                <div class="product-item__price">$9.99</div>
                            </div>
                            <div class="product-item__additional">
                                <div class="product-item__radio-group">

                                    <label class="product-item__radio">

                                        <input type="radio" checked="checked" name="radio2">
                                        <span class="product-item__radiomark"></span>
                                        <p class="product-item__text">250ML</p>
                                    </label>
                                    <label class="product-item__radio">

                                        <input type="radio" name="radio2">
                                        <span class="product-item__radiomark"></span>
                                        <p class="product-item__text">500 ML</p>
                                    </label>

                                </div>
                                <div class="product-item__checkbox">
                                    <label class="product-item__checkbox-label">
                                        <input type="checkbox">
                                        <span class="product-item__checkmark"></span>
                                        <div class="product-item__text">Add sugar</div>
                                    </label>
                                </div>
                            </div>
                            <div class="product-item__bottom">
                                <div class="button-container">
                                    <button class="product-item__button" id="addToCartButton" onclick="addToCart(this)">
                                        <div class="product-item__button--text" id="addText">Add to cart</div>
                                    </button>
                                    <div class="counter-wrapper" id="counterWrapper">
                                        <button class="product-item__button--counter--left"
                                            onclick="decrementCounter(this)">-</button>
                                        <div id="product-item__counter" class="counter">1</div>
                                        <button class="product-item__button--counter--right"
                                            onclick="incrementCounter(this)">+</button>
                                    </div>
                                </div>
                                <img class="product-item__info" src="assets/Info.svg" alt="info">
                            </div>
                        </div>
                    </div>
                    <div class="product-item">
                        <img class="product-item__img" src="assets/Moccachino.png" alt="Moccachino">
                        <div class="product-item__description">
                            <div class="product-item__title">
                                <div class="product-item__name">Moccachino</div>
                                <div class="product-item__price">$7.29</div>
                            </div>
                            <div class="product-item__additional">
                                <div class="product-item__radio-group">

                                    <label class="product-item__radio">

                                        <input type="radio" checked="checked" name="radio3">
                                        <span class="product-item__radiomark"></span>
                                        <p class="product-item__text">250ML</p>
                                    </label>
                                    <label class="product-item__radio">

                                        <input type="radio" name="radio3">
                                        <span class="product-item__radiomark"></span>
                                        <p class="product-item__text">500 ML</p>
                                    </label>

                                </div>
                                <div class="product-item__checkbox">
                                    <label class="product-item__checkbox-label">
                                        <input type="checkbox">
                                        <span class="product-item__checkmark"></span>
                                        <div class="product-item__text">Add sugar</div>
                                    </label>
                                </div>
                            </div>
                            <div class="product-item__bottom">
                                <div class="button-container">
                                    <button class="product-item__button" id="addToCartButton" onclick="addToCart(this)">
                                        <div class="product-item__button--text" id="addText">Add to cart</div>
                                    </button>
                                    <div class="counter-wrapper" id="counterWrapper">
                                        <button class="product-item__button--counter--left"
                                            onclick="decrementCounter(this)">-</button>
                                        <div id="product-item__counter" class="counter">1</div>
                                        <button class="product-item__button--counter--right"
                                            onclick="incrementCounter(this)">+</button>
                                    </div>
                                </div>
                                <img class="product-item__info" src="assets/Info.svg" alt="info">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <noscript>Your browser does not support JavaScript!</noscript>
</body>

</html>
